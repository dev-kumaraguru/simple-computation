<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="grid place-content-center min-h-screen bg-gray-950 text-white">
      <h1 class="text-2xl mb-4 text-center">
        Formula is x<sup>2</sup>+y<sup>2</sup>
      </h1>
      <div class="grid gap-3">
        <form action="" class="grid gap-3" id="calculate">
          <input
            class="p-1 border-2 border-cyan-500 outline-none text-gray-900 rounded-md"
            type="text"
            id="x"
            placeholder="Enter the x value"
          />
          <input
            class="p-1 border-2 border-cyan-500 outline-none text-gray-900 rounded-md"
            type="text"
            id="y"
            placeholder="Enter the y value"
          />
          <button class="bg-green-600 p-1 rounded-md hover:bg-green-900">
            Calculate
          </button>
          <p class="text-red-500"></p>
        </form>
        <div
          id="result "
          class="p-3 h-48 border-2 rounded-md border-blue-300 w-full"
        >
          <h3 class="text-xl">values:</h3>
          <div id="result"></div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
